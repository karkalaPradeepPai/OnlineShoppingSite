{% extends 'myapp/base.html' %}
{% block body_block %}
<body>
 {% if prodlist %}
 <h1>List of Products</h1>
 <ol>
 {% for p in prodlist %} <!--Lists the Products and if not available then it displays necessary message-->
  <li><a href="/myapp/products/{{ p.id }}"> {{ p.name}} </a> </li>
 {% endfor %}
 </ol>
 {% else %}
 <strong>There are no available Products!</strong>
 {% endif %}
    <p><a href="placeorder">Place Order</a></p>
     <p><a href="about">About page</a></p>
</body>
{% endblock %}
